<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Library</title>
  </head>
  <body>
    <h1>My Library</h1>
     {% if books == []: %}
        <p>Library is empty.</p>
     {% endif %}
        <ul>
            {% for each in books %}
                <li>
                    <a href="{{ url_for('delete', id=each.id) }}"> Delete </a>
                    {{ each.title}} - {{ each.author }}  - {{ each.rating }}
                    <a href="{{ url_for('edit', id=each.id ) }}"> Edit rating </a> </li>
            {% endfor %}
        </ul>


    <a href="{{ url_for('add') }}">Add New Book</a>

  </body>
</html>
